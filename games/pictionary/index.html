<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/excite-bike/jquery-ui.css" type="text/css" media="screen">
    <title>Pictionary</title>
    <style>
        #paper {
            border: 1px solid black;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
            width: 500px;
            height: 500px;
            position: relative;
            float: left;
        }
        
        #paper canvas {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        
        iframe { float: left; height: 502px; margin-left: 2px; }
        
        #brush{ clear: both; }
    </style>
    <!--[if IE]><script type="text/javascript" src="/excanvas.js"></script><![endif]-->
</head>
<body>
    <h1>Pictionary</h1>
    <div id="paper">
        <canvas id="base" width="500" height="500" unselectable="on"></canvas>
    </div>
    <iframe src="http://chat.defuddle.me/pictionary" frameborder="0">
        You can't join the chat =(
    </iframe>
    <br/>
    <div id="brush">
        <div id="alpha"></div>
        <div id="width"></div>
        <div class="brush-color" hex-color="0000FF" style="background-color: #0000FF;">blue</div>
        <div class="brush-color" hex-color="00FF00" style="background-color: #00FF00;">green</div>
        <div class="brush-color" hex-color="000000" style="background-color: #000000;">black</div>
    </div>
    <br/>
    <a id="clear" href="#">Clear Board</a>
    (: file ~ ./links.html :)
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js" type="text/javascript"></script>
<script src="/json2.js" type="text/javascript"></script>
<script src="/client.js" type="text/javascript"></script>
<script>
$(function() { 
    var baseCtx = document.getElementById("base").getContext("2d");
    var ch = new Channel("pictionary");
    
    baseCtx.clear = function() { this.clearRect(0, 0, 500, 500); };
    baseCtx.lineCap = "round";
    baseCtx.lineJoin = "round";
    
    $("#clear").click(function() { baseCtx.clear(); ch.clear(); drawPoints.clear(); return false; });
    
    var DrawLayer = (function() {        
        function parseBrush(number) {
            number = +number;
            
            var brush = { red: (number & 0x00FF0000) >> 16,
                          green: (number & 0x0000FF00) >> 8,
                          blue: (number & 0x000000FF) >> 0,
                          alpha: ((number & 0x0F000000) >> 24) / 0x0F,
                          width: ((number & 0xF0000000) >>> 28) + 1 };
            brush.rgba = ["rgba(", brush.red, ", ", brush.green, ", ", brush.blue, ", ", brush.alpha, ")" ].join("");
            
            return brush;
        }
        
        function createEvent(ctx) {
            var listeners = [], addObj = { add: add };
            
            function add(listener) { listeners.push(listener); return addObj; };
            
            add.trigger = function trigger(e) {
                for(var i = 0; i < listeners.length; i++) { listeners[i].apply(ctx, arguments); }
            };
            
            return add;
        }
    
        return function DrawLayer(ctx) {
            var points = [];
            
            ctx.lineCap = "round";
            ctx.clear = function() { this.clearRect(0, 0, 500, 500); };
            ctx.lineJoin = "round";
            
            this.start = function(x, y, brushNum) {
                var brush = parseBrush(brushNum);
                ctx.strokeStyle = brush.rgba;
                ctx.lineWidth = brush.width;
                
                points = [ { x: x >> 0, y: y >> 0 } ];
                points.brush = brush;
            };
            
            this.addPoint = function(x, y) {
                points.push({ x: x >> 0, y: y  >> 0 });
                
                ctx.clear();
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for(var i = 1; i < points.length; i++) { ctx.lineTo(points[i].x, points[i].y); }
                ctx.stroke();
            };
            
            this.end = function(x, y) {
                this.addPoint(x, y);
                this.onEnd.trigger(points, ctx);
            };
            
            this.onEnd = createEvent(this);
        };
    })();
    
    var drawPoints = (function() {
        var points = {};
        var timer = window.setInterval(function() {
            for(var id in points) {
                var pnt1 = points[id][0];
                
                if(!pnt1) { continue; }
                
                if("clear" in pnt1) { baseCtx.clear(); points[id].shift(); continue; }
                
                var diff = (new Date()).getTime() - points[id].offset;
                var threshold = pnt1.time - points[id].lastTime;
                threshold *= Math.min(1, 200 / threshold); // Adjust time to make long waits shorter
                if(diff < threshold) { continue; }
                
                if(pnt1.type === "start") { points[id].layer.start(pnt1.x, pnt1.y, pnt1.brush); }
                else if(pnt1.type === "end") { points[id].layer.end(pnt1.x, pnt1.y); }
                else { points[id].layer.addPoint(pnt1.x, pnt1.y); }
                points[id].shift();
                
                if(pnt1.type === "end" && points[id].length === 0) {
                    points[id].layer.destroy(); 
                    delete points[id]; 
                }
                else {
                    points[id].offset += diff; 
                    points[id].lastTime = pnt1.time;
                }
            }
        }, 20);
        
        function drawPoints(data) {
            if(!data || !data.content) { return; }
            
            var id = data.userId, content = data.content;
            points[id] = points[id] || [];
            
            if("clear" in data.content) { points[id].push(data.content); return; }
            
            if(data.content.length < 2) { return; }
                        
            var offset = -content[0].time;
            if(points[id].length > 0) { offset = points[id][points[id].length - 1].time; }            
            for(var i = 0; i < content.length; i++) { content[i].time += offset }
            
            Array.prototype.push.apply(points[id], content);
            
            if(!points[id].offset) { points[id].offset = (new Date()).getTime(); }
            if(!points[id].layer) {
                var canvas = $("<canvas width='500' height='500' unselectable='on'></canvas>")[0];
                
                $("#paper").append(canvas);
                
                points[id].layer = new DrawLayer(canvas.getContext("2d"));
                points[id].layer.start(points[id][0].x, points[id][0].y, points[id][0].brush);
                points[id].layer.destroy = function() { $(canvas).remove(); };
                points[id].layer.onEnd(function(points, ctx) {
                    baseCtx.strokeStyle = points.brush.rgba;
                    baseCtx.lineWidth = points.brush.width;
                    
                    baseCtx.beginPath();
                    baseCtx.moveTo(points[0].x, points[0].y);
                    for(var i = 1; i < points.length; i++) { baseCtx.lineTo(points[i].x, points[i].y); }        
                    baseCtx.stroke();
                    
                    ctx.clear();
                });
                
                points[id].shift();
            }
        };
        
        drawPoints.clear = function() { 
            for(var id in points) { points[id].destroy(); } 
            points = {};
        };
        
        return drawPoints;
    })();
    ch.onReceive(drawPoints);
    
    var sendPoint = (function() {
        var points = [], lastTime = 0;
        
        return function sendPoint(x, y, type, brushNum) {
            var curTime = (new Date()).getTime();
            
            points.push({ x: +x >> 0, y: +y >> 0, "brush": brushNum,
                          time: (curTime - lastTime) % 10000, type: type });
            
            if(type !== "end" && curTime - lastTime < 250) { return; }
            lastTime = curTime;
            
            if(points.length < 2) { return; }
            
            ch.send(points);
            points.length = 0;
        };
    })();
    
    var canvas = $("<canvas width='500' height='500' unselectable='on'></canvas>")[0];
    $("#paper").append(canvas);
    
    var userLayer = new DrawLayer(canvas.getContext("2d"));
    userLayer.onEnd(function(points, ctx) {
        baseCtx.strokeStyle = points.brush.rgba;
        baseCtx.lineWidth = points.brush.width;
        
        baseCtx.beginPath();
        baseCtx.moveTo(points[0].x, points[0].y);
        for(var i = 1; i < points.length; i++) { baseCtx.lineTo(points[i].x, points[i].y); }        
        baseCtx.stroke();
        
        ctx.clear();
    });
    
    var paper = document.getElementById("paper");
    var isMouseDown = false, basePos = $(paper).offset(), lastPnt;
    $(document)
        .mousedown(function(e) {
            isMouseDown = (e.target == paper || $.contains(paper, e.target));
            
            if(isMouseDown) {
                var x = e.pageX - basePos.left, y = e.pageY - basePos.top;
                
                userLayer.start(x, y, brushNum);
                sendPoint(x, y, "start", brushNum);
                lastPnt = { x: x, y: y, time: (new Date()).getTime() };
            }
        })
        .mousemove(function(e) {
            if(!isMouseDown) { return; }
            
            var curTime = (new Date()).getTime();
            
            if(curTime - lastPnt.time < 20) { return; }
            
            var x = e.pageX - basePos.left, y = e.pageY - basePos.top;
            
            userLayer.addPoint(x, y);
            sendPoint(x, y);
            lastPnt = { x: x, y: y, time: curTime };
        })
        .mouseup(function(e) {
            if(isMouseDown) {
                var x = e.pageX - basePos.left, y = e.pageY - basePos.top;
                
                userLayer.end(x, y);
                sendPoint(x, y, "end");
            }
            
            isMouseDown = false;
        });
        
    var brushNum = 0xAA000000;
    $("#brush").delegate(".brush-color", "click", function() {
        brushNum = (brushNum & 0xFF000000) | parseInt($(this).attr("hex-color"), 16);
    });
    
    $("#alpha").slider({ min: 0, max: 15, range: "min", value: 10,
                          slide: function(e, ui) { brushNum = (brushNum & 0xF0FFFFFF) | (ui.value << 24); } });
    $("#width").slider({ min: 0, max: 15, range: "min" , value: 10,
                         slide: function(e, ui) { brushNum = (brushNum & 0x0FFFFFFF) | (ui.value << 28); } });
    
    $(window).load(ch.start());
});
</script>
</body>
</html>

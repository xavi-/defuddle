<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <style>
        #paper { border: 1px solid black; }
    </style>
</head>
<body>
    Hello hi<br/>
    <canvas id="paper" width="500" height="500"></canvas>
<script src="/client.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
<script>
$(function() {
    var sendPoint = (function() {    
        var ch = new Channel(12);
        ch.addListener(function(data) { window.data = data; console.log("data: " + data); });
        
        var points = [], lastTime = 0;
        return function sendPoint(x, y, forced) {
            var curTime = (new Date()).getTime();
            
            points.push({ x: x, y: y, diff: (curTime - lastTime) % 10000 });
            
            if(!forced && curTime - lastTime < 250) { return; }
            lastTime = curTime;
            
            ch.send(points);
            points.length = 0;
        };
    })();
    var paper = document.getElementById("paper");
    var ctx = paper.getContext("2d");
    var isMouseDown = false, basePos = $(paper).offset(), throttle = 0;
    
    $(document)
        .mousedown(function(e) {
            isMouseDown = (e.target == paper);
            
            if(isMouseDown) {
                var x = e.pageX - basePos.left, y = e.pageY - basePos.top;
                ctx.beginPath();
                ctx.moveTo(x, y);
                
                sendPoint(x, y, true);
            }
        })
        .mousemove(function(e) {
            if(!isMouseDown) { return; }
            
            if((throttle++ % 2) !== 0) { return; }
            throttle = 0;
            
            var x = e.pageX - basePos.left, y = e.pageY - basePos.top;
            ctx.lineTo(x, y);
            ctx.stroke();
            
            sendPoint(x, y);
        })
        .mouseup(function(e) {
            if(isMouseDown) {
                var x = e.pageX - basePos.left, y = e.pageY - basePos.top;
                ctx.lineTo(x, y);
                ctx.stroke();
                
                sendPoint(x, y, true);
            }
            
            isMouseDown = false;
        });
});
</script>
</body>
</html>
